language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
  npm: true
install: skip

os: linux
dist: bionic
jdk: openjdk11

env:
  - NODE_VERSION="12.16.3"

before_script:
  - sudo apt update && sudo apt install wine-stable -y
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
  - nvm install $NODE_VERSION
  - node --version

script:
  - ./gradlew :projector-launcher:distZip

branches:
  only:
    - master
    - /launcher-\d+\.\d+(\.\d+)?(\-.+)?/

before_deploy:
  - git config --local user.name "wdslb"
  - export TRAVIS_TAG=launcher-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  skip_cleanup: true
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: projector-launcher/build/electronOut/*.zip
  on:
    repo: wdslb/projector-client
    tags: true
    all_branches: true
